<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .result img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Solar Panel Detection</h3>
        <form id="location-form">
            <div class="input-field">
                <input type="text" id="location" name="location" required>
                <label for="location">Enter a Location (e.g., an address or place)</label>
            </div>

            <div class="input-field">
                <input type="text" id="size" name="size" value="400x400" required>
                <label for="size">Enter Image Size (e.g., 400x400)</label>
            </div>

            <div class="input-field">
                <input type="number" id="zoom" name="zoom" min="1" max="21" value="18" required>
                <label for="zoom">Enter Zoom Level (1 to 21)</label>
            </div>

            <button type="submit" class="btn waves-effect waves-light">Submit</button>
        </form>

        <div class="result" style="display:none;">
            <h5>Classification Result:</h5>
            <p id="classification"></p>
            <img id="satellite-image" src="" alt="Satellite image of location">
        </div>
        
        <div id="error-message" class="red-text" style="display:none;"></div>
    </div>

    <script>
        document.getElementById('location-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const location = document.getElementById('location').value;
            const size = document.getElementById('size').value;
            const zoom = document.getElementById('zoom').value;

            const resultDiv = document.querySelector('.result');
            const classificationText = document.getElementById('classification');
            const satelliteImage = document.getElementById('satellite-image');
            const errorMessage = document.getElementById('error-message');

            resultDiv.style.display = 'none';
            errorMessage.style.display = 'none';

            // Send request to the backend
            fetch('/classify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'location': location,
                    'size': size,
                    'zoom': zoom
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }

                classificationText.textContent = data.prediction;
                satelliteImage.src = data.image_url;
                resultDiv.style.display = 'block';
            })
            .catch(error => {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
